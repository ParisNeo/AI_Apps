<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebCraftorApps</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #c7c7c7;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            margin-bottom: 20px;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .card {
            background-color: #2e2e2e;
            border-radius: 10px;
            overflow: hidden;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .card-content {
            padding: 15px;
        }
        .card-content a {
            color: #61dafb;
            text-decoration: none;
            font-size: 18px;
        }
        .card-content a:hover {
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            .card {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <h1>WebCraftorApps</h1>
    <div class="card-container">
        <div class="card">
            <img src="chess_game_snapshot.png" alt="Chess Game">
            <div class="card-content">
                <a href="chess_game.html">Chess Game</a>
            </div>
        </div>
        <div class="card">
            <img src="todo_app_snapshot.png" alt="Todo App">
            <div class="card-content">
                <a href="todo_app.html">Todo App</a>
            </div>
        </div>
        <div class="card">
            <img src="weight_tracking_app_snapshot.png" alt="Weight Tracking App">
            <div class="card-content">
                <a href="weight_tracking_app.html">Weight Tracking App</a>
            </div>
        </div>
    </div>
</body>
</html>
