<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level Measurement App</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
        }
        #level {
            width: 80vw;
            height: 80vw;
            max-width: 300px;
            max-height: 300px;
            border: 5px solid #333;
            border-radius: 50%;
            position: relative;
            background: #fff;
        }
        #bubble {
            width: 10vw;
            height: 10vw;
            max-width: 30px;
            max-height: 30px;
            background: #ff0000;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #start_demo {
            margin-top: 20px;
            padding: 10px 20px;
            background: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #start_demo.btn-danger {
            background: #dc3545;
        }
        #orientation_info {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="level">
        <div id="bubble"></div>
    </div>
    <button id="start_demo" class="btn-success">Start demo</button>
    <div id="orientation_info">
        <p>Alpha (α): <span id="alpha">0</span>°</p>
        <p>Beta (β): <span id="beta">0</span>°</p>
        <p>Gamma (γ): <span id="gamma">0</span>°</p>
    </div>
    <script>
        function handleOrientation(event) {
            const bubble = document.getElementById('bubble');
            const level = document.getElementById('level');
            const maxX = level.clientWidth - bubble.clientWidth;
            const maxY = level.clientHeight - bubble.clientHeight;

            let x = (event.gamma / 90) * (maxX / 2) + (maxX / 2);
            let y = (event.beta / 90) * (maxY / 2) + (maxY / 2);

            x = Math.min(Math.max(0, x), maxX);
            y = Math.min(Math.max(0, y), maxY);

            bubble.style.left = `${x}px`;
            bubble.style.top = `${y}px`;

            document.getElementById('alpha').innerText = event.alpha.toFixed(2);
            document.getElementById('beta').innerText = event.beta.toFixed(2);
            document.getElementById('gamma').innerText = event.gamma.toFixed(2);
        }

        let is_running = false;
        const demo_button = document.getElementById("start_demo");
        demo_button.onclick = function(e) {
            e.preventDefault();
            
            // Request permission for iOS 13+ devices
            if (
                DeviceMotionEvent &&
                typeof DeviceMotionEvent.requestPermission === "function"
            ) {
                DeviceMotionEvent.requestPermission();
            }
            
            if (is_running){
                window.removeEventListener("deviceorientation", handleOrientation);
                demo_button.innerHTML = "Start demo";
                demo_button.classList.add('btn-success');
                demo_button.classList.remove('btn-danger');
                is_running = false;
            } else {
                window.addEventListener("deviceorientation", handleOrientation);
                demo_button.innerHTML = "Stop demo";
                demo_button.classList.remove('btn-success');
                demo_button.classList.add('btn-danger');
                is_running = true;
            }
        };
    </script>
</body>
</html>
